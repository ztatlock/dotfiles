<!DOCTYPE html>
<html>

<head>
  <title>Countdown</title>
  <style>
    #countdown {
      font-size: 3em;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <p id='countdown'></p>
</body>

<script>
  let M = 110;

  const render = () =>
    document.getElementById('countdown').textContent = M;

  render();
  setInterval(() => {
    M--;
    render();
  }, 60000);
</script>

</html>
